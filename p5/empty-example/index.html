<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js example</title>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="../p5.min.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
    <style>
      * {
        margin:0px;
        padding:0px;
        font-family:sans-serif;        
      }
      #sidebar {
        position:fixed;
        right:0px;
        width:35%;
        height:100%;
        background: #151719;
      }

      #title {
        
        border:3px solid rgb(16, 23, 44);
        font-size: 30px;
      }

      #canvas {
        border:3px solid rgb(34, 85, 64);
        top: 8px;
        left: 16px;
        font-size: 18px;
      }

      #menu {
        border:3px solid rgb(85, 34, 55);
      }
      
      #zoom {
        display: inline-block;
        border:3px solid rgb(74, 79, 153);
        width:150px;
        font-style: italic;
        color:rgb(233, 233, 233);
        background-color: rgb(16, 23, 44);
       
      }
      
      #addVertice {
        display:block;
        border:3px solid rgb(83, 153, 74);

      }

      #addAresta{
        display:block;
        border:3px solid rgb(255, 174, 0);
      }

    </style>
    
  </head>
  <body>
    <div id="sidebar">

    </div>
    <p id="title"> gr√°phein </p>
    <div id="canvas"> </div>
    <div id="menu">
      <div id="zoom"> </div>
      <div id="addVertice"></div>
      <div id="addAresta"></div>       
      <div id="removeVertice"></div>       
      <div id="removeEdge"></div>       
      
    </div>
  </body>
</html>
